<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Protected Route</title>
</head>
<body>
    <h1>Welcome to the New Protected Route</h1>
    <div id="dataContainer"></div>

    <script>
        // Function to fetch data from the backend
        async function fetchData() {
    try {
        const token = localStorage.getItem('token');
        const response = await fetch('/new_protected', {
            method: 'GET',
            headers: {
                'Authorization': token
            }
        });
        const data = await response.json();
        // Display the data
        document.getElementById('dataContainer').innerText = JSON.stringify(data);
    } catch (error) {
        console.error('Error fetching data:', error);
    }
}

        document.addEventListener('DOMContentLoaded', function(){
            // Check if the user is logged in
            const token = localStorage.getItem('token');
            if (!token) {
                // Redirect to login page if not logged in
                window.location.href = 'index1.html';
            } else {
                // Fetch data if logged in
                fetchData();
            }
        });
    </script>
